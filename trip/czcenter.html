<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body style="background:#fafafa;">
	 <!--第一种头部 start-->

      <div class="mask"></div>
      <div class="rz_zf_tck">

      		<h3 class="rz_zf_tck_tit"><img src="images/rz_wxzf_tit.png" alt="" /><span>微信支付</span></h3>

      		<p class="rz_zf_tck_p2">待支付：<span>￥198</span></p>
      		<div class="rz_zf_tck_img clearfix">
      			<span class="rz_zf_tck_img_left">
      				<img src="images/rz_ewm.png" alt="二维码"/>
      			</span>
      			<span class="rz_zf_tck_img_right">

      		</div>
      		<span class="rz_close_tck">
      			取消
      		</span>
      	</div>
      </div>
       <div class="nei1200">
	        <div class="zf_tit04">
	            <img src="images/map.png" alt="地图导航">
	            <i>
	                <a href="index.html">首页</a><span>&gt;</span>
	                <em>充值中心</em>
	            </i>
	        </div>
	
      
	        <div class="rz_yd_wrap rz_yd_wrap0310">
	          <div class="zczf_box clearfix">
	          	  <div class="czcenter">
	          	  	  <h1>选择你充值的会员类型</h1>
	          	  	  <div class="czc01">
	          	  	  	  <div><span>类型一：</span><input type="radio" name="viptype">600元消费会员</div>
	          	  	  	  <p><span>特权：</span>消费会员充值600元兑换600金币即可入会，在指定的酒店消费终身享受100%全返金币
</p>
	          	  	  </div>
	          	  	  <div class="czc01">
	          	  	  	  <div><span>类型二：</span><input type="radio" name="viptype">800元创业会员</div>
	          	  	  	  <p><span>特权：</span>创业会员兑换800金币入会，自身在酒店消费的业绩按100%返积分
</p>
	          	  	  </div>
	          	  </div>
	              <div class="zczfR clearfix">
	                 <p class="zczfRp"><img src="images/zc_code.jpg" alt="二维码">手机扫码支付</p>
	                 <div class="zczf_money">
	                    <p>还需支付<span>￥600</span></p>
	                    <i><img src="images/notice.png" alt="注意">请在<span>30分钟内</span>完成支付，过期自动取消。</i>

	              </div>

	                 </li>
	                 <li><img src="images/pay02.jpg" alt="支付宝支付">
