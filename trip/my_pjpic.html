      <script>
		 jQuery(function(){
		  jQuery("#gp_detarea").keyup(function(){   /*textarea的字数实时判断*/
			   var len = 500- $(this).val().length;
			   if(len < 0){
			       jQuery(this).val($(this).val().substring(0,500));  /*字数超出截取*/
			   }
			   jQuery("#gp_detspan").text(len);  /*字数传递到某个数字，实时给用户看文字的个数*/
		  });
	});
