<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body style="background:#fafafa;">

      		<span class="rz_close_tck">
      			取消

       <div class="nei1200">
	        <div class="zf_tit04">
	            <img src="images/map.png" alt="地图导航">
	            <i>
	                <a href="index.html">首页</a><span>&gt;</span>

	        </div>
	
      
	        <div class="rz_yd_wrap">
	       	  <div class="rz_yd_tit_box">
					<img src="images/rz_yd_tit2.png" alt="流程"/>

	          <div class="zczf_box clearfix">

	              		<dl class="rzzf_dl">
	              			<dt>取消说明 </dt>
	              			<dd>
	              				<p>
	              					·2017-02-07 23:59前允许变更/取消，将收取首晚房费作为违约金<br/>
									·过时变更/取消或未按时入住，酒店将扣除您的全额房费作为违约金<br/>
									·如预订未成功，全额房费将原路退还。<br />

	              			</dd>
