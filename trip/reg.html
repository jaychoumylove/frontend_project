<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="Content-Type" content="text/x-component" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="icon" href="favicon.ico" mce_href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/trip.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/cycle.js"></script>
	<title>旅游人注册</title>
</head>
<body style="background:#fafafa;">
	 
      <!--登录注册头部 start-->
      <div class="nei_head">
         <div class="nei_h1200 clearfix">
            <div class="nei_hL">
               <a href="index.html"><img src="images/logo.png" alt="旅游人"></a>
               <span>会员注册</span>
             </div>
             <ul class="zf_word03 clearfix">
                 <li class="clearfix"><img src="images/call.png"  alt="旅游人客服热线"/><i>24小时客服热线<br/><span>400-652-0731</span></i></li>
            </ul>
         </div>
      </div>
      <!--登录注册头部 end-->
     
      <!--注册 start-->
      <div class="login">
           <h3>注册会员<span>&nbsp;已有账号，<a href="register.html">直接登录</a></span></h3>
           <div class="log clearfix">
              <div class="logL">
                  <div class="logLbox clearfix">
                      <i><span>*</span>手机号：</i>
                      <input type="text" placeholder="请输入手机号">
                  </div>
                  <div class="logLbox clearfix">
                      <i><span>*</span>验证码：</i>
                      <input type="text" placeholder="不区分大小写">
                      <div class="logpos">
                         <img src="images/login_code.jpg" alt="验证码">
                         <i>看不清，<span>换一张</span></i>
                      </div>
                  </div>
                  <div class="logLbox clearfix">
                      <i><span>*</span>手机验证码：</i>
                      <input type="text" placeholder="请输入6位验证码">
                      <div class="logpos">
                         <em>获取手机验证码</em>
                      </div>
                  </div>
                  <div class="logLbox logLbox02 clearfix">
                      <i><span>*</span>邮箱：</i>
                      <input type="text" placeholder="请输入常用邮箱">
                  </div>
                  <div class="logLbox logLbox02 clearfix">
                      <i><span>*</span>密码：</i>
                      <input type="password" placeholder="请设置登录密码">
                  </div>
                  <div class="logLbox logLbox02 clearfix">
                      <i><span>*</span>确认密码：</i>
                      <input type="password" placeholder="请再次输入密码">
                  </div>
                  <div class="logLbox logLbox02 clearfix">
                      <i><span>*</span>会员类型：</i>
                      <div class="logpos logpos02"> 
                        <div class="logdrop"> 
                            <div class="logdiv"><b>消费会员</b>&nbsp;入会<span>600元</span>，返现<span>600积分</span>，终身享受返消费<span>100%积分</span></div>
                            <img src="images/head/select_down.png" alt="选择">
                            <ul> 
                                <li><b>消费会员</b>&nbsp;入会<span>600元</span>，返现<span>600积分</span>，终身享受返消费<span>100%积分</span></li> 
                                <li><b>普通会员</b>&nbsp;入会<span>200元</span>，返现<span>300积分</span>，终身享受返消费<span>100%积分</span></li> 
                                <li><b>黄金会员</b>&nbsp;入会<span>1000元</span>，返现<span>2000积分</span>，终身享受返消费<span>100%积分</span></li> 
                            </ul> 
                        </div> 
                      </div>
                  </div>
                  <div class="logLbox03">
                      <i><img src="images/YES.png" alt="选择"><input type="radio"></i>
                      &nbsp;&nbsp;同意旅游人之家服务条款&nbsp;<a href="#">查看条款</a>
                  </div>
                  <input type="submit" value="立即注册并支付" class="logsub">
                  <div class="logLbox04">需要支付会费：<span>￥600</span></div>
              </div>
              <div class="logR"><img src="images/login_R.jpg" alt="旅游人之家"></div>
           </div>
      </div>
      <!--注册 end-->
      
       <!--底部 start-->
       <div id="foot"></div>
       <!--底部 end-->
       
     
      <script type="text/javascript" src="js/trip.js"></script>
</body>
</html>
