            <div id="datePlugin"></div>
            <div class="gz-h3 clearfix">

                <div class="select">

                </div>
            </div>

            <div class="gz-h6 clearfix">

		              <input id="demo1" type="text" placeholder="请选择地址" readonly>

                    <textarea type="text" value="请输入详细地址" onfocus="if (value =='请输入详细地址'){value =''}"onblur="if (value ==''){value='请输入详细地址'}"></textarea>

            </div>

</div>
<script src="js/trip_web.js"></script>
<script type="text/javascript">
    $(function(){
        $('#beginTime').date();
        $('#endTime').date({theme:"datetime"});
    });
    
    /*省市区三级联动*/
  $(function(){
      var area1 = new LArea();
      area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
          id: 'id',
          name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
      });
      area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
      var area2 = new LArea();
      area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
          id: 'value',
          name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
      });
  })
</script>
