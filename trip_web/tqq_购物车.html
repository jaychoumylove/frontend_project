       <script>
       		//数量加减
		$(function(){
			$(".add").each(function() {
					$(this).click(function() {
						var $multi = 0;
						var vall = $(this).prev().val();
						vall++;
						$(this).prev().val(vall);
						//alert(vall)
					})

				})
			//减
			$(".reduce").each(function() {
					$(this).click(function() {
						var $multi1 = 0;
						var vall1 = $(this).next().val();
						vall1--;

						if(vall1 < 1) {
							vall1 = 1;
						}
						$(this).next().val(vall1);
					})

				})
		})
		
//		全选start
		$("#checkal").click(function() {
					all = $(this).prop("checked")
					$(".input_check").each(function() {
						$(this).prop("checked", all);
					})
				})
