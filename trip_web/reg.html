<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Cache-Control" content="no-cache"/>
<meta content="telephone=no" name="format-detection" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta name="keywords" content="#" />
<meta name="description" content="#" />
<link rel="stylesheet" type="text/css" href="css/trip_web.css">
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>

<script type="text/javascript" src="js/swiper.min.js"></script>
<title>注册</title>


	</head>
	<body class="bdbg">
       <div class="xweb">
		     <!--logo头部 start-->
		     <div class="Lhead  clearfix">
		     	 <a href="idx.html" class="Lhd01"><img src="img/logo.png" alt="旅游人"></a>
		     	 <a href="tel:400-652-0731" class="Lhd02"><img src="img/tel.png" alt="客服热线"></a>
		     </div>
		     <!--logo头部 end-->
		     <div class="regp clearfix"><h1>会员注册</h1><a href="login.html">已有账号，直接登录</a></div>
		     
		     <div class="regform clearfix">
		     	 <div class="regf clearfix">
		     	 	<i><span>*</span>手机号：</i>
		     	 	<div class="regdiv"><input type="text" placeholder="请输入手机号码"></div>
		     	 </div>
		     	 <div class="regf regf02 clearfix">
		     	 	<i><span>*</span>验证码：</i>
		     	 	<div class="regdiv"><input type="text" placeholder="请输入手机验证码"><em>获取验证码</em></div>
		     	 </div>
		     	 <div class="regf clearfix">
		     	 	<i><span>*</span>邮箱：</i>
		     	 	<div class="regdiv"><input type="text" placeholder="请输入常用邮箱"></div>
		     	 </div>
		     	 <div class="regf clearfix">
		     	 	<i><span>*</span>密码：</i>
		     	 	<div class="regdiv"><input type="password" placeholder="请输入密码"></div>
		     	 </div>
		     	 <div class="regf clearfix">
		     	 	<i><span>*</span>确认密码：</i>
		     	 	<div class="regdiv"><input type="password" placeholder="请输入确认密码"></div>
		     	 </div>
		     	 <div class="regf03 clearfix">
		     	 	 <input type="checkbox"><i>同意旅游人之家服务条款 <a href="#">查看条款</a></i>
		     	 </div>
		     </div>
		     <input type="submit" value="立即注册并支付" class="regfsub">
		     <p class="regfp">需支付会费：<span>￥600</span></p>
		     
		     <!--弹窗 start-->
		     <div class="maskbg"></div>
		     <div class="comm_div">
          		<p class="p1">注册提示<img src="img/cancel.png" alt="取消操作" class="close_btn"></p>
          		<p class="p2">恭喜您注册成功！</p>
          	</div>
		     <!--弹窗 end-->
		     
              <div class="trip_main">
              	  <!--底部菜单 start-->
	              <div class="btmH"></div>
	              <div class="f_tit_bnav">
		                <ul>
		                   <li><a href="idx.html">
		                   	   <img src="img/icon01.png" alt="首页" class="f_tit_img01">
		                   	   <img src="img/icon01g.png" alt="首页" class="f_tit_img02">首页
		                       </a>
		                  </li>
		                   <li><a href="find.html">
		                   	   <img src="img/icon02.png" alt="发现" class="f_tit_img01">
		                   	   <img src="img/icon02g.png" alt="发现" class="f_tit_img02">发现
		                   </a></li>
		                   <li><a href="mycenter.html">
		                   	   <img src="img/icon03.png" alt="会员中心" class="f_tit_img01">
		                   	   <img src="img/icon03g.png" alt="会员中心" class="f_tit_img02">会员中心
		                   </a></li>
		                   <li><a href="kf.html">
		                   	   <img src="img/icon04.png" alt="客服" class="f_tit_img01">
		                   	   <img src="img/icon04g.png" alt="客服" class="f_tit_img02">客服
		                   </a></li>
		                   <li><a href="cycenter.html">
		                   	   <img src="img/icon05.png" alt="创业中心" class="f_tit_img01">
		                   	   <img src="img/icon05g.png" alt="创业中心" class="f_tit_img02">创业中心
		                   </a></li>
		                 </ul>
		           </div>
		           <!--底部菜单 end-->
              </div>
              
              <img src="img/top.png" alt="返回顶部" class="idx_top">
       </div>
       
       <script src="js/trip_web.js"></script>
	</body>
</html>
